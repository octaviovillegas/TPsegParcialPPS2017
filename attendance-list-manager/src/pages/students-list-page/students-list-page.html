<ion-header>
<ion-navbar >
     <ion-title>Listado de Alumnos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light"(click)="showConfirm2()" >
        <ion-icon name="color-palette" ></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOutOnClick()"color="light">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
 

</ion-header>


<ion-content padding class="studentlist">
  <div [hidden]="loadingPage">
    
    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-label text-wrap >{{student.lastname}} , {{student.firstname}}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="student.present"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button full color="secondary" (click)="showConfirm()" [disabled]="noStudents">Guardar</button>
  </div>

  <!-- spinner -->
  <div [hidden]="!loadingPage">
    <div>
      <ion-spinner></ion-spinner>
    </div>
    <div>
      <p>Obteniendo lista de Alumnos. Espere por favor.</p>
    </div>
  </div>
</ion-content>
