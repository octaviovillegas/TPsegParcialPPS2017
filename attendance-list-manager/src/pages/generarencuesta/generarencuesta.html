<ion-header>
  <ion-navbar>
    <ion-title>
      Generar Encuesta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   
  <ion-list>
    <form [formGroup]="form" padding>
    <ion-item>
      <ion-label color="primary" stacked>Titulo:</ion-label>
      <ion-input type="text" placeholder=""formControlName="Titulo" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Pregunta:</ion-label>
      <ion-input type="text" placeholder=""formControlName="Pregunta"></ion-input>
    </ion-item>
    </form>
    <ion-item>
      <ion-label>¿Desea agregar opciones?</ion-label>
     <ion-toggle [(ngModel)]="toggleStatus" pulsado checked="false" (ionChange)="ChangeToggle();"></ion-toggle>
    </ion-item>
<ion-item *ngIf="toggleStatus === true">
 <form [formGroup]="form" padding>
  <ion-label color="primary" stacked>Respuesta :</ion-label>
      <ion-input type="text" placeholder="" formControlName="Respuesta1"></ion-input>
 </form>
  </ion-item>
<ion-item *ngIf="toggleStatus === true">
  <form [formGroup]="form" padding>
  <ion-label color="primary" stacked>Respuesta :</ion-label>
      <ion-input type="text" placeholder="" formControlName="Respuesta2"></ion-input>
  </form>
  </ion-item>

<ion-item *ngIf="toggleStatus === true">
  <ion-item>  <ion-icon ios="ios-add" md="md-add"> </ion-icon> <button clear-button (click)="changeButton()"> Agregar Nueva Opcion</button></ion-item>
  
  </ion-item>
<ion-item *ngIf="buttonStatus === true">
  <form [formGroup]="form" padding>
  <ion-label color="primary" stacked>Respuesta :</ion-label>
      <ion-input type="text" placeholder="" formControlName="Respuesta3"></ion-input>
  </form>
  </ion-item>
    <ion-item>
      <ion-label>¿Desea agregar fecha de finalizacion?</ion-label>
     <ion-toggle [(ngModel)]="toggleStatus2" pulsado checked="false" (ionChange)="ChangeToggle2();"></ion-toggle>
    </ion-item>

<ion-item *ngIf="toggleStatus2 === true">
 <form [formGroup]="form" padding>
  <ion-label color="primary" stacked>Fecha :</ion-label>
      <ion-input placeholder=" Año/Mes/Día" clearInput formControlName="Fecha"></ion-input>
 </form>
  </ion-item>


   

    <button ion-button round outline (click)="getJwtForNewSurvey()">Terminar</button> 
  </ion-list>
  
</ion-content>
