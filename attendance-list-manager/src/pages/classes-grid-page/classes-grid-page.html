<ion-header>
<ion-navbar >
    <ion-title>Divisi√≥n y Materia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light"(click)="showConfirm()" >
        <ion-icon name="color-palette" ></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOutOnClick()"color="light">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  

</ion-header>


<ion-content padding class="classgrid">
  <div [hidden]="loadingPage">
    <ion-list>
      <button ion-item *ngFor="let a_class of classes" (click)="itemSelected(a_class)" text-wrap>
       <ion-badge>{{a_class.divisionname}}</ion-badge> {{ a_class.subjectname }}
      </button>
    </ion-list>
  </div>

  <!-- spinner -->
  <div [hidden]="!loadingPage">
    <div>
      <ion-spinner></ion-spinner>
    </div>
    <div>
      <p>Obteniendo lista. Espere por favor.</p>
    </div>
  </div>
</ion-content>
