<ion-content class="usermanager">
<h1 >
  <ion-segment [(ngModel)]="wichComponent" color="light">
    <ion-segment-button color="light" value="new">
      Nuevo
    </ion-segment-button>
    <ion-segment-button color="light" value="delete">
      Eliminar
    </ion-segment-button>
    <ion-segment-button  color="light" value="update">
      Modificar
    </ion-segment-button>
  </ion-segment>
</h1>
  <div [ngSwitch]="wichComponent">
    <div *ngSwitchCase="'new'">
      <new-user-component></new-user-component>
    </div>
    <div *ngSwitchCase="'delete'">
      <delete-user-component></delete-user-component>
    </div>
    <div *ngSwitchCase="'update'">
      <modify-user-component></modify-user-component>
    </div>
  </div>
</ion-content>
