<ion-content class="questionlist">
  <div [hidden]="!hideSpinner">
    <ion-list>
      <ion-list-header>
        Encuestas disponibles
      </ion-list-header>
      <div *ngFor="let survey of surveys">

        <ion-card>
          <ion-card-header text-wrap>
            {{survey.title}}
          </ion-card-header>
          <ion-list>
            <ion-item>
              <h2>Autor: {{survey.username}}</h2>
              <p>Fecha de creación: {{survey.creationdate}}</p>
              <p>Fecha de finalización: {{survey.enddate}}</p>
            </ion-item>
            <button ion-item color="secondary" (click)="pushPage(survey)">
              <ion-icon name="create" item-start></ion-icon>
               Responder
            </button>
          </ion-list>
        </ion-card>

      </div>
    </ion-list>
  </div>
  <div [hidden]="hideSpinner">
      <div>
        <ion-spinner></ion-spinner>
      </div>
      <div>
        <p>Buscando encuestas ...</p>
      </div>
    </div>
</ion-content>
