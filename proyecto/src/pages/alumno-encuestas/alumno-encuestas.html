<ion-header>

  <ion-navbar  color="{{micolor}}" hideBackButton="true" *ngIf="!cargando" >
      <ion-buttons left>
          <button (click)="back()" ion-button icon-left clear small>
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Encuestas {{titulo}}</ion-title>
      
      <ion-buttons end>
          <button *ngIf="!cargando" ion-button icon-only (tap)="cargarEncuestas()">
              <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br><br><br>
    <div *ngIf="cargando" text-center>
        <ion-spinner text-center></ion-spinner>
    </div>

    <ion-list *ngIf="!cargando">

        <ion-item *ngIf="encuestas?.length == 0">
            No hay encuestas disponibles.
        </ion-item>

        <button ion-item *ngFor="let encuesta of encuestas" (click)="verOResponderEncuesta(encuesta)">
            <h2>{{ encuesta.descripcion }}</h2>
            <p *ngIf="encuesta.fecha_inicio != '0000-00-00 00:00:00' || encuesta.fecha_fin != '0000-00-00 00:00:00'">
                Fecha: {{ encuesta.fecha_inicio }} - {{ encuesta.fecha_fin }}
            </p>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </button>

    </ion-list>

</ion-content>
