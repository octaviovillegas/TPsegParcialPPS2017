<ion-content class="login-content" padding>

    <ion-grid class="animated pulse">

        <ion-row align-items-start>
            <ion-col text-center>
                <img src="assets/header_login.png"/>
            </ion-col>
        </ion-row>

        <ion-row align-items-end>
            <ion-col>
                <form (ngSubmit)="login()" #loginForm="ngForm">

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-icon name="ios-person-outline" item-left></ion-icon>
                                    <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="Login.usuario" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="ios-key-outline" item-left></ion-icon>
                                    <ion-input type="password" placeholder="Clave" name="clave" [(ngModel)]="Login.clave" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col class="signup-col">
                            <button ion-button class="submit-btn" color="primary-color" full type="submit" [disabled]="!loginForm.form.valid">
                                Iniciar sesión
                            </button>

                            <button ion-button margin-top color="dark" full type="button" (tap)="loginWithGithub()">
                                Iniciar sesión&nbsp;
                                <ion-icon name="logo-github"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer>

    <ion-navbar color="dark">
        <ion-buttons start left>
            <button ion-button icon-only (tap)="abrirActionSheet()">
                <ion-icon name="ios-people-outline"></ion-icon>
                Usuarios Test
            </button>
        </ion-buttons>
        <ion-buttons end right>
            <button ion-button icon-only (tap)="acercaDe()">
                <ion-icon name="ios-information-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-footer>
