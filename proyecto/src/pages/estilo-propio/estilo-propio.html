<ion-header>
   <ion-navbar color="{{micolor}}"  *ngIf="!cargando">
      <ion-buttons start left>
            <button ion-button icon-only (tap)="cerrar()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title align="center">Crear estilo propio</ion-title>    

  </ion-navbar>
</ion-header>


<ion-content padding>
 <div *ngIf="cargando" text-center>
            <ion-spinner text-center></ion-spinner>
    </div>

<div *ngIf="!cargando">
<br><br><br>
<ion-item><br>
  <ion-input [(ngModel)]="nombreestilo" name="nombreestilo" placeholder="Nombre del estilo" required></ion-input>
</ion-item><br><br>
<ion-item>
  <ion-label>Color:</ion-label>
    <ion-select [(ngModel)]="colorsel">
      <div  *ngFor="let color of listaColores">
      <ion-option>{{color}}</ion-option>
      </div>
    </ion-select>
</ion-item>
 <br>
 <ion-item>Imagen de portada:</ion-item><br><br>
  <ion-list radio-group [(ngModel)]="portada">
  <ion-slides autoHeight=true>
      <ion-slide >
        Seleccionar:<ion-radio value="dir1" checked> </ion-radio>
          <img [src]="dir1" width="50" height="50"> 
       
      </ion-slide>
      <ion-slide >
        Seleccionar:<ion-radio value="dir2" ></ion-radio>
          <img [src]="dir2" width="50" height="50"  >
        
      </ion-slide>
      <ion-slide>
        Seleccionar:<ion-radio value="dir3"></ion-radio>
          <img [src]="dir3" width="50" height="50"  > 

      </ion-slide>
        <ion-slide>
         Seleccionar:<ion-radio value="dir4"></ion-radio>
            <img [src]="dir4" width="50" height="50" > 
      
      </ion-slide>
  
</ion-slides >
</ion-list><br>
 
<ion-list radio-group [(ngModel)]="icono">
 
   <ion-item>Imagen de iconos:</ion-item><br><br>  
   
    Estilo 1:<ion-radio value="dirI1" checked> </ion-radio>
     <img [src]="dirI1" width="50" height="50"> 
     <img [src]="dirIB1" width="50" height="50"><br><br>
 
    Estilo 2:<ion-radio value="dirI2"  checked> </ion-radio>
    <img [src]="dirI2" width="50" height="50">
    <img [src]="dirIB2" width="50" height="50"><br><br>
 
    Estilo 3:<ion-radio value="dirI3"  checked> </ion-radio>
    <img [src]="dirI3" width="50" height="50">
    <img [src]="dirIB3" width="50" height="50"><br><br>
 
    Estilo 4:<ion-radio value="dirI4"  checked> </ion-radio>
    <img [src]="dirI4" width="50" height="50">
    <img [src]="dirIB4" width="50" height="50"><br><br>
 
</ion-list>

<button ion-button type="button" (click)="guardarMiEstilo()"  color="{{micolor}}" [disabled]="nombreestilo == null || nombreestilo == '' || colorsel == null || colorsel == '' || portada == null || icono==null " >guardar </button>
</div>
</ion-content>
